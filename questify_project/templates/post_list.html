{% extends "_layout.html" %}
{% block content %}
    <h2>All Posts</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Content</th>
                <th>User</th>
            </tr>
        </thead>
        <tbody>
            {% for post in posts %}
                <tr>
                    <td>{{ post['id'] }}</td>
                    <td>{{ post['content'] | safe }}</td>
                    <td>{{ post['user_name'] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
